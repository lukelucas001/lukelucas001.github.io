    <body>
        <h1>
            Storm Center
        </h1>
        <style>
            form {
                text-align: center;
            }

            h1 {
                text-align: center;
            }
        </style>
        <form action="#" style="center">
            <div>
                First name:
                <br>
                <input type="text" name="firstname" pattern="[A-Za-z]{5}" required>
                <br>
                <br>
                Last name:
                <br>
                <input type="text" name="lastname" pattern="[A-Za-z]{5}" required>
                <br>
                <br>
                Email:
                <br>
                <input type="email" placeholder="place123@email.com" required>
                </br>
                <br>
                Phone Number:
                <br>
                <input type="tel" required>
                </br>
                <br>
                Zip Code:
                <br>
                <input type="number" maxlength="6" required>
                <br>
                <br>
                Storm Date:
                <br>
                <input type="date" required>
                <br>
                <br>
                Storm Type:
                <br>
                <input list="stormTypes">
                <datalist id="stormTypes">
                    <option value="Flash Flood">Flash Flood</option>
                    <option value="Hail">Hail</option>
                    <option value="Hurricane">Hurricane</option>
                    <option value="Thunderstorm">Thunderstorm</option>
                    <option value="Tornado">Tornado</option>
                </datalist>
                <br>
                <br>
                Storm rating:
                <br>
                <input type="range" id="rating" value="" min="1" max="10" step="1">
                <br>
                <br>
                Storm Region:
                <br>
                <select name="stormegion">
                    <option value="selectionRegion ..." disabled>Select Region ...</option>
                    <option value="preston">Preston</option>
                    <option value="sodaSprings">Soda Springs</option>
                    <option value="fishHaven">Fish Haven</option>
                </select>
                <br>
                <br>
                User In-Danger Level:
                <div>
                    <input type="radio" id="yes" name="yes" value="yes" checked>
                    <label for="yes">Yes</label>
                </div>

                <div>
                    <input type="radio" id="maybe" name="maybe" value="maybe">
                    <label for="dewey">Maybe</label>
                </div>

                <div>
                    <input type="radio" id="no" name="no" value="no">
                    <label for="no">No</label>
                </div>

                <br>
                <input type="textarea">
                <br>
                <br>
                <br>
                <button type="submit">
                    <i class='icon-save'></i> Save
                </button>
                <div>


        </form>
