<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Templeton Hotel Stays</title>
    <meta name="description" content="Templeton Hotel Stays, Hotel">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
    <link rel="stylesheet" href="css/large.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/small.css">
</head>

<body>
    <header>
        <div class="headerContent">
            <div id="icon">
                <img src="images/ths.png" alt="Hotel Icon" id="headerimg">
            </div>
            <div>
                <h1 class="headerTitle">Templeton Hotel</h1>
                <div class="motto">
                    <h3>"For all your needs, so you can focus on others"</h3>
                </div>
            </div>
        </div>
        <!-- header information and sub header information. -->
    </header>
    <!-- navigation bar information -->
    <nav>
        <div class="topnav" id="myTopnav">
            <a id="menu" class="icon expand">
                <i class="fa fa-bars"></i> Menu
            </a>
            <a class="menuLinks hiddenLink" href="home.html">Home</a>
            <a class="menuLinks hiddenLink" href="temples.html">Temples</a>
            <a class="menuLinks hiddenLink" href="reservations.html">Reservations</a>
            <a class="menuLinks hiddenLink" href="services.html">Services</a>
            <a class="menuLinks hiddenLink" href="contact-page.html">Contact Us</a>
        </div>
    </nav>
    <!-- main content area -->
    <main>
        <h1 id="townHeader">Reservations</h1>
        <form action="#" style="center">
                <div>
                    Date Of Reservation:
                    <br>
                    <input type="date" placeholder="##/##/####" required>
                    <br>
                    <br>
                    # Number of Rooms:
                    <br>
                    <input type="text" placeholder="(max 4 to a room)" required>
                    <br>
                    <br>
                    Type Of Room:
                    <br>
                    <input type="text" placeholder="Single, Double, Queen, King" required>
                    <br>
                    <br>
                    First Name
                    <br>
                    <input type="text" name="firstname" pattern="[A-Za-z]{5}" required>
                    <br>
                    <br>
                    Last name:
                    <br>
                    <input type="text" name="lastname" pattern="[A-Za-z]{5}" required>
                    <br>
                    <br>
                    Email:
                    <br>
                    <input type="email" placeholder="place123@email.com" required>
                    </br>
                    <br>
                    Phone Number:
                    <br>
                    <input type="tel" required>
                    </br>
                    <br>
                    Zip Code:
                    <br>
                    <input type="number" maxlength="6" required>
                    <br>
                    <br>
                    State:
                    <br>
                    <input type="text" required>
                    <br>
                    <br>
                    Special Accommodations/Comments:
                    <br>
                    <input type="text" placeholder="optional">
                    <br>
                    <br>
                    <input type="submit" value="Submit">
                    <br>
                    <input type="reset">

             </form>
        <article>
            <section>

            </section>
        </article>
    </main>
    <footer>
        <span id="currentDate"></span>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="scripts/currentdate.js"></script>
    <script src="scripts/hamburger.js"></script>
</body>

</html>
